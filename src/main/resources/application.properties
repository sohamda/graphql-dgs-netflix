
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
logging.level.liquibase=INFO

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bananarepublic
spring.datasource.username=banana
spring.datasource.password=republic

spring.h2.console.enabled=true

server.port=8085

# Graphql
dgs.graphql.path=/graphql/providerservice

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# memory optimization
server.tomcat.max-connections=20
server.tomcat.threads.max=5